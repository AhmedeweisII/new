        .logo {
            width: 150px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
            filter: drop-shadow(0 5px 15px rgba(230, 57, 70, 0.3));
        }

        h1 {
            font-size: 26px;
            color: #1F2937;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .link-item {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: row-reverse;
            padding: 12px 20px;
            background: #FFFFFF;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
        }

        .link-item span {
            font-size: 20px;
            margin-left: 50px;
        }

        .link-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .link-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .link-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .link-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .link-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-item:hover {
            background: linear-gradient(90deg, rgba(241, 245, 249, 0.8), rgba(255, 255, 255, 0.9));
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .link-text {
            font-size: 16px;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .link-text::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, currentColor, transparent);
            transition: width 0.3s ease;
        }

        .link-item:hover .link-text::after {
            width: 100%;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:active::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            animation: ripple 0.5s ease-out;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .link-icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .link-item:hover .link-icon {
            transform: scale(1.2);
        }

        .gmail {
            color: #F43F5E;
        }

        .instagram {
            color: #10B981;

        }

        }

        .website {

        }

        }

        .link-item:hover .instagram {

        }

        .link-item:hover .github {

        }

        .link-item:hover .linkedin {

        }

        .link-item:hover .website {
            color: #E11D48;
        }
