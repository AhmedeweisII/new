<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="make">
  <div class="container">
    <div class="left">
      <h1>Your Name</h1>
      <span>Front-End Developer</span>
      <p>Welcome to my portfolio. Check out my projects and get in touch!</p>
      <button>Contact Me</button>
    </div>
    <div class="right">
      <div class="photo-container">
        <img src="your-photo.jpg" alt="Your Photo" class="profile-photo">
        <div class="orbit">
          <a href="#" class="social-icon"><img src="icon1.png" alt="Social Icon 1"></a>
          <a href="#" class="social-icon"><img src="icon2.png" alt="Social Icon 2"></a>
          <a href="#" class="social-icon"><img src="icon3.png" alt="Social Icon 3"></a>
          <a href="#" class="social-icon"><img src="icon4.png" alt="Social Icon 4"></a> 
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="script.js"></script>
</body>
</html>
