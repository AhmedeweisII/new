    <link rel="stylesheet"  href="bootstrap-4.0.0/bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/addproduct.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span><span>Admin</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="admin.html" ><span class="las la-igloo"></span><span>Dashboard</span></a></li>
                <li><a href="customers.html"><span class="las la-users"></span><span>Customers</span></a></li>
                <li><a href="#" class="active"><span class="las la-box-open"></span><span>Products</span></a></li>

                <li><a href="#"><span class="las la-receipt"></span><span>Receipts</span></a></li>
            </ul>
        </div>
    </div>
        <div class="main-content">
            <header>
                <h2>
                    <label>
                        <span class="las la-bars"></span>
                    </label>
                    Dashboard
                </h2>
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search Here..." />
                </div>
                <div class="user-warpper">
                    <img src="images/2.jpg" width="40px" height="40px" alt="">
                    <div>
                        <h4>Malak Yassin</h4>
                        <a href="#"><small>Logout</small></a>
                    </div>
                </div>
            </header>
            <div class="main">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Product Name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputQuantity">Product Quantity</label>
                        <input type="number" class="form-control" id="exampleInputQuantity" placeholder="Enter Product Quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPrice">Product Price</label>
                        <input type="number" class="form-control" id="exampleInputPrice" placeholder="Enter Product Price" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlDescription">Product Description</label>
                        <textarea class="form-control" id="exampleFormControlDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile">Product Image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile" required>
                      </div>
                    <button type="submit" class="btn btn-primary">Add New Product</button>
                  </form>
            </div>
    
</body>
