<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log-in</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="../css/log-in.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="image/logo.png">
  </head>
  <body>
    <!-- start header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="../image/Land.png">
          <h1>OWL</h1>
        </div>
        <div class="icon">
          <h2><a href="">arbic</a></h2>
          <img src="../image/world.png">
        </div>
      </div>
    </header>
    <!-- end header -->
    <section class="land">
      <div class="container">
        <div class="body">
          <form action="" method="get">
            <div class="head">
              <h1>Sign in to your account</h1>
              <p>new to owl?<a href="../index.html">sign-up</a></p>
            </div>
            <!--  form inputs  -->  
            <div class="box">
              <label class="lab"><h3>Email</h3></label>
              <p><input type="email" name="email" placeholder="ahmedeweiso@gmail.com" required></p>
            </div>
            <div class="box">
              <label><h3>password</h3></label>
              <p><input type="password" name="password" placeholder="4+ characters" required></p>
            </div>
            <!-- submit button  -->
            <button type="submit"><a href="Home.html">Create Account</a></button>
            <!-- final button -->
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
