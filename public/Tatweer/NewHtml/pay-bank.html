<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pay-bank</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" type="text/css" href="../NewCss/normalize.css">
    <!-- main css file -->
    <link rel="stylesheet" type="text/css" href="../NewCss/pay-design.css">
    <link rel="icon" href="icons/web.png">
    <!-- description -->
    <meta name="description" content="description of your website. This will appear in search results.">
    <style type="text/css">
        body {
            padding: auto;
        }
    </style>
</head>

<body>
    <section class="page">

        <div class="content">
            <!-- Start Projects Table -->
            <div class="Bills">
                <div>
                    <h2 class="center">Pay By Credit</h2>
                </div>

                <div class="pay-layout">

                    <div class="photo-sec">
                        <div class="visa-catch">
                            <img src="../imgs/visa.png" class="after-img">
                        </div>
                    </div>

                    <form class="pay-info">
                        <h2 class="pay-h center">Payment detalis</h2>
                        <p class="pay-p">Card Informations</p>

                        <div class="input-field">
                            <label class="pay-label" for="first">Name</label>
                            <input
                              class="pay-input"
                              type="text"
                              placeholder="holder Name"
                            />
                          </div>

                          <div class="input-field">
                            <label class="pay-label" for="last">Card Number</label>
                            <input
                              class="pay-input"
                              type="text"
                              placeholder="4256 7890 5678 4532"
                            />
                          </div>
                          <div class="input-field">Expiry Date</div>
                          <div class="main-num">
                            <div class="input-field tree">
                                <label class="pay-label" for="last">Month</label>
                                <input
                                  class="pay-input"
                                  type="text"
                                  placeholder="09"
                                />
                              </div>
                              <div class="input-field tree">
                                <label class="pay-label" for="last">Year</label>
                                <input
                                  class="pay-input"
                                  type="text"
                                  placeholder="2020"
                                />
                              </div>
                              <div class="input-field tree">
                                <label class="pay-label" for="last">CVV</label>
                                <input
                                  class="pay-input"
                                  type="text"
                                  placeholder="142"
                                />
                              </div>
                          </div>
                          <div class="input-field" style="font-size:20px;">Payment amount: <span style="color:#FF415A;">12300 SAR</span></div>
                          <button class="roport-btn" style="border-radius: 6px;"><a href="BillsTable.html" class="pay-a" style="font-size:20px;">Pay now</a></button> 
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
