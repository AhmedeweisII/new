<!DOCTYPE html>
<html lang="en">
<!-- <html lang="ar" dir="rtl"> -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="NewCSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="../NewCSS/notifications.css">
    <title>Notifications page</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <div class="notif">Notifications<span class="span">3</span></div>
        <button id="mark-all">Mark all as read</button>
      </header>
      <ul id="notifications-list">
        <li class="notifications unread">
          <a href="post.html" class="noty-link">
          <img src="../imgs/profil-pic.jpg"/ class="noty-pic" >
          <div class="notif-box">
            <div class="name-desc">
              <div href="https://www.google.com.eg/" class="name">Hassan</div>
              </a>
              <div class="description">Comment in your <a href="" class="post-link">&nbsp;post</a></div>
              <div class="dot"></div>
            </div>
            <div class="time">1m ago</div>
          </div>
        </li>
        <hr>

        <li class="notifications unread">
          <a href="post.html" class="noty-link">
          <img src="../imgs/profil-pic.jpg"/ class="noty-pic" >
          <div class="notif-box">
            <div class="name-desc">
              <div href="https://www.google.com.eg/" class="name">Eewis</div>
              </a>
              <div class="description">Has Repaly to your <a href="" class="post-link">&nbsp;comment</a></div>
              <div class="dot"></div>
            </div>
            <div class="time">3 hour</div>
          </div>
        </li>
        <hr>
      
      </ul>
    </main>
    <script>
      "use strict";

const unreadElementsArr = [...document.getElementsByClassName("unread")];

const ui_all_unread = () => {
  let unread = document.querySelectorAll(".unread");
  let dots = document.querySelectorAll(".dot");

  unread.forEach((element) => element.classList.remove("unread"));
  dots.forEach((element) => element.classList.remove("dot"));
  document.querySelector("span").textContent = 0;
};

const markUnread = document.getElementById("mark-all");
markUnread.addEventListener("click", ui_all_unread);

const unreadNotif = document.querySelectorAll(".unread");
for (let i = 0; i < unreadNotif.length; i++) {
  unreadNotif[i].addEventListener("click", function () {
    unreadNotif[i].classList.remove("unread");
  });
}

let counter = unreadElementsArr.length;
document.querySelector("span").textContent = counter;
console.log(counter);
    </script>
  </body>
</html>
