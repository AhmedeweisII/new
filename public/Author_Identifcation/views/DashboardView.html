    <section class="page" id="newSection" >
      <div class="content">
        <div class="upload">
          <form>
            <div class="in">
              <img src="../assets/pdf.svg" alt="" />
              <h2>choose the file pdf only</h2>
              <button id="uploadButton" onclick="document.getElementById('fileInput').click()">Select Documents</button>
              <span>Or Drag & drop</span>
            </div>
            <label for="file">
              <input type="file"  name="uploads" accept=".pdf" id="fileInput" onchange="showPopup()">
            </label>
            <a href="AuthorProfileViewUser.html" type="submit" class="last-btn" v-on:click.prevent="submitForm">search</a>

    <div id="popup" class="popup">
      <p class="popup-content">File uploaded successfully!</p>
      <button class="popup-button " onclick="hidePopup()">Close</button>
  </div>
    <script>
      function showPopup() {
          const popup = document.getElementById("popup");
          popup.style.display = "block";
      }

      function hidePopup() {
          const popup = document.getElementById("popup");
          popup.style.display = "none";
      }
  </script>
      <script>
        // Add an event listener to the file input to listen for changes
        document.getElementById('fileInput').addEventListener('change', function() {
            // Get the selected file
            var selectedFile = this.files[0];

            // Check if a file was selected
            if (selectedFile) {
                // Update the button text with the file name
                document.getElementById('uploadButton').textContent = selectedFile.name;
            } else {
                // If no file is selected, reset the button text
                document.getElementById('uploadButton').textContent = "Select Documents";
            }
        });
    </script>
