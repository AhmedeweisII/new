  <script>
    // Get all select elements with the class "dropdown-select"
    const emirateCitySelects = document.getElementsByClassName("dropdown-select");
    // Get all elements with the class "neighborhoodField"
    const neighborhoodFields = document.getElementsByClassName("neighborhoodField");

    // Loop through each select element and attach an event listener
    for (const emirateCitySelect of emirateCitySelects) {
      emirateCitySelect.addEventListener("change", function () {
        // Check if the selected option is "غير ذلك"
        if (emirateCitySelect.value === "option4") {
          // If "غير ذلك" is selected, display the neighborhood fields
          for (const field of neighborhoodFields) {
            field.style.display = "flex";
          }
        } else {
          // If any other option is selected, hide the neighborhood fields
          for (const field of neighborhoodFields) {
            field.style.display = "none";
          }
        }
      });
    }
  </script>

  <script>
    const rangeInput9 = document.getElementById("myRange9");
    const selectedValue9 = document.getElementById("selectedValue9");
    const sectionsContainer = document.getElementById("sectionsContainer");
    const addOwnerButton = document.getElementById("addOwnerButton");
    const removeOwnerButton = document.getElementById("removeOwnerButton");
    const numberOfOwners = document.getElementById("numberOfOwners");
    let ownerCount = 1; // Initial owner count
  
    rangeInput9.addEventListener("input", function () {
      selectedValue9.textContent = rangeInput9.value;
      updateNumberOfOwners(rangeInput9.value);
    });
  
    addOwnerButton.addEventListener("click", function () {
      generateNewSection();
    });
  
    removeOwnerButton.addEventListener("click", function () {
      if (ownerCount > 1) {
        const lastSection = sectionsContainer.lastElementChild;
        sectionsContainer.removeChild(lastSection);
        ownerCount--;
        updateNumberOfOwners(ownerCount);
      }
    });
  
    function updateNumberOfOwners(count) {
      numberOfOwners.textContent = `عدد الملاك ${count}`;
      ownerCount = count;
    }
  
    function generateSections(count) {
      sectionsContainer.innerHTML = "";
  
      for (let i = 1; i <= count; i++) {
        generateSection(i);
      }
    }
  
    function generateSection(ownerNumber) {
      const section = document.createElement("section");
      section.innerHTML = `
        <div class="container">

            <h2>عميل رقم ${ownerNumber}</h2>
          </div>
          <div class="box-land">

              <span class="cell-name">الاسم</span>
              <div class="star">*</div>
            </div>
            <input type="text" name="email" class="cell-entery">
          </div>
          <div class="cell coll">
            <div class="cell-label">
              <span class="cell-name">رقم الهوية</span>
              <div class="star">*</div>
            </div>
            <input type="text" name="email" class="cell-entery">
          </div>
          <div class="cell coll">
            <div class="cell-label">
              <span class="cell-name">رقم الواتساب</span>

              <div class="star">*</div>
            </div>
            <input type="text" name="email" class="cell-entery">
          </div>
          <div class="cell coll">
        <div class="cell-label">
          <span class="cell-name">رقم الموبايل</span>
          <div class="star">*</div>
        </div>
        <input type="text" name="email" class="cell-entery">
      </div>
      <div class="cell ">
        <div class="cell-label">
          <span class="cell-name">نسبة التملك</span>
          <div class="star">*</div>
        </div>
        <input type="text" name="email" class="cell-entery">
      </div>
          <div class="dropdown">
            <div class="cell-label">
              <span class="cell-name">الجنسية</span>
              <div class="star">*</div>
            </div>
            <select class="dropdown-select" name="Emirate_City">
              <option disabled selected>انقر للاختيار *</option>
              <option value="option1">مصر</option>
              <option value="option2">سوريا</option>
              <option value="option4">السعودية</option>
              <option value="option5">العراق</option>
            </select>
          </div>
        </div>
        </div>
        
      `;
      sectionsContainer.appendChild(section);
  
      const deleteButton = section.querySelector(".delete-button");
      deleteButton.addEventListener("click", function () {
        // Remove the corresponding section when the Delete button is clicked
        sectionsContainer.removeChild(section);
        ownerCount--; // Update the owner count
        updateNumberOfOwners(ownerCount);
      });
    }
  
    function generateNewSection() {
      ownerCount++;
      generateSection(ownerCount);
      updateNumberOfOwners(ownerCount);
    }
  </script>
