				<div class="add-mater-body">
                    <h1 class="add-mater-h">Bill Informations</h1>
                    <form class="add-mater-f" method="POST" action="/submit_meter_request">
                        <div class="form-group">
                            <label class="add-mater-label" for="name">Owner's Name:</label>
                            <input class="add-mater-input" type="text" id="name" name="name" value="" >
                          </div>

                            <input class="add-mater-input" type="email" id="address" name="address" value="" required>
                          </div>

                            <label class="add-mater-label" for="address">Address:</label>
                            <input class="add-mater-input" type="text" id="address" name="address" value="" required>
                          </div>
                    
                          <div class="form-group">
                            <label class="add-mater-label" for="meter_number">Meter Number:</label>
                            <input class="add-mater-input" type="text" id="meter_number" name="meter_number" value="" required>
                          </div>
                    
                          <div class="form-group">
                            <label class="add-mater-label" for="bill_number">Bill number:</label>
                            <input class="add-mater-input" type="text" id="bill_number" name="bill_number" value="" required>
                          </div>
                    
                          <div class="form-group">
                            <label class="add-mater-label" for="current_reading">Current Reading:</label>
                            <input class="add-mater-input" type="text" id="current_reading" name="current_reading" value="" required>
                          </div>
                    
                          <div class="form-group">
                            <label class="add-mater-label" for="consumption">Consumption:</label>
                            <input class="add-mater-input" type="text" id="consumption" name="consumption" value="" required>
                          </div>
                    
                    
                          <div class="form-group">
                            <label class="add-mater-label" for="start-date">Start Date:</label>
                            <input type="date" id="date" class="date-bill-enter">
                          </div>
                    
                          <div class="form-group">
                            <label class="add-mater-label" for="end-date">End Date:</label>
                            <input type="date" id="date" class="date-bill-enter">
                          </div>

                          <div class="form-group">
                            <label class="add-mater-label" for="num_days">Number of Days:</label>

                          </div>
                    
                          <div class="form-group">

                          </div>

                            <input class="add-mater-input" type="text" id="value" name="value" value="" required>
                          </div>

                            <label class="add-mater-label" for="meter_type">Status:</label>
