                    <h1 class="add-mater-h">New Electricity Meter Request</h1>
                    <form class="add-mater-f" method="POST" action="/submit_meter_request">
                      <div class="form-group">
                        <label class="add-mater-label" for="name">Name:</label>
                        <input class="add-mater-input" type="text" id="name" name="name" required>
                      </div>
                  
                      <div class="form-group">
                        <label class="add-mater-label" for="email">Email:</label>
                        <input class="add-mater-input" type="email" id="email" name="email" required>
                      </div>
                  
                      <div class="form-group">
                        <label class="add-mater-label" for="address">Address:</label>
                        <textarea class="add-mater-textarea" id="address" name="address" rows="4" required></textarea>
                      </div>
                  
                      <div class="form-group">
                        <label class="add-mater-label" for="meter_type">Meter Type:</label>
                        <select id="meter_type" name="meter_type" required>
                          <option value="residential">Residential</option>
                          <option value="commercial">Commercial</option>
                          <option value="industrial">Industrial</option>
                        </select>
                      </div>
                  
                      <div class="form-group">
                        <label class="add-mater-label" for="additional_info">Additional Information:</label>
                        <textarea class="add-mater-textarea" id="additional_info" name="additional_info" rows="4"></textarea>
                      </div>
                  
                      <div class="form-group">
                        <input class="add-mater-input-sub" type="submit" value="Submit Request">
