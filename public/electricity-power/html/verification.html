<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../css/design.css">

<body class="Verification">    
    <!-- !! if script below  made error you can remove it  !! -->
    <a href="land.html" class="Back">
        <img src="../imgs/logo.png">
        <div class="back-word">Home</div>
    </a>    
    <form action="#" class="Verification-form">
        <h4 class="code-h">Enter Verification Code</h4>
        <div class="Verification-flex">
            <input type="tel" maxlength="1" pattern="[0-9]" class="form-control">
            <input type="tel" maxlength="1" pattern="[0-9]" class="form-control">
            <input type="tel" maxlength="1" pattern="[0-9]" class="form-control">
            <input type="tel" maxlength="1" pattern="[0-9]" class="form-control">
            <input type="tel" maxlength="1" pattern="[0-9]" class="form-control">
            <input type="tel" maxlength="1" pattern="[0-9]" class="form-control">
        </div>
        <button type="submit" class="verify-btn"><a href="../asset.html" style="color: white; font-size:20px;">Verify account</a></button>
    </form>  
    <!-- 0 scripts  -->
    <script>
        const form = document.querySelector('form')
        const inputs = form.querySelectorAll('input')
        const KEYBOARDS = {
            backspace: 8,
            arrowLeft: 37,
            arrowRight: 39,
        }
        function handleInput(e) {
            const input = e.target
            const nextInput = input.nextElementSibling
            if (nextInput && input.value) {
                nextInput.focus()
                if (nextInput.value) {
                    nextInput.select()
                }
            }
        }
        function handlePaste(e) {
            e.preventDefault()
            const paste = e.clipboardData.getData('text')
            inputs.forEach((input, i) => {
                input.value = paste[i] || ''
            })
        }
        function handleBackspace(e) {
            const input = e.target
            if (input.value) {
                input.value = ''
                return
            }
            input.previousElementSibling.focus()
        }
        function handleArrowLeft(e) {
            const previousInput = e.target.previousElementSibling
            if (!previousInput) return
            previousInput.focus()
        }
        function handleArrowRight(e) {
            const nextInput = e.target.nextElementSibling
            if (!nextInput) return
            nextInput.focus()
        }
        form.addEventListener('input', handleInput)
        inputs[0].addEventListener('paste', handlePaste)
        inputs.forEach(input => {
            input.addEventListener('focus', e => {
                setTimeout(() => {
                    e.target.select()
                }, 0)
            })
            input.addEventListener('keydown', e => {
                switch (e.keyCode) {
                    case KEYBOARDS.backspace:
                        handleBackspace(e)
                        break
                    case KEYBOARDS.arrowLeft:
                        handleArrowLeft(e)
                        break
                    case KEYBOARDS.arrowRight:
                        handleArrowRight(e)
                        break
                    default:
                }
            })
        })
    </script>
    <!-- 1 scripts  -->
</body>

</html>
